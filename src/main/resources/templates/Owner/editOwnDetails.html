<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>

</style>
<body>
	<h3>List Of customers</h3>
	<table border="1" width="auto" padding="5%" >
		<thead>
			<tr>
				<th>id</th>
				<th>userID</th>
				<th>name</th>
				<th>mobile</th>
				<th>gender</th>
				<th>pass</th>
				<th>update</th>
			</tr>
		</thead>
		<tbody>
			<form action="/updateOwnProfile">
				<tr th:each="temp:${cust}">
				
					<!-- 				id -->
					<td>
					<span th:text="${temp.id}" /><br><br>
					<input type="hidden" 
						placeholder="Enter userId.." name="id" th:value="${temp.id}"
						required="required"></td>
					<!-- 				userId -->
					<td>
					<span th:text="${temp.userId}" /><br><br>
					<input type="email" 
						placeholder="Enter userId.." name="userId"
						required="required"></td>
					<!-- 					name -->
					<td>
					<span th:text="${temp.name}" /><br><br>
						<input type="text" name="name"
						placeholder="Enter Your Name" required="required"></td>
					
					<!-- 				MObile -->
					<td>
					<span th:text="${temp.mobile}" /><br><br>
					<input type="tel" min="10" maxlength="10"
						placeholder="Enter Mobile Number.." name="mobile"
						required="required"></td>
					
					<!-- 				Gender -->
					<td>
					Male:<input type="radio" name="gender" value="Male"><br>
						<br> Female:<input type="radio" name="gender" value="Female"><br>
						<br> Other:<input type="radio" name="gender" value="Other"><br>
						<br>
					</td>
					
					<!-- 				pass -->
					<td>
					<span th:text="${temp.pass}" /><br><br>
					<input type="pass" 
						placeholder="Enter pass.." name="pass"
						required="required"></td>
					<td><input type="submit" value="Update"></td>
				</tr>
			</form>
		</tbody>
	</table>
	<br>
	<br>
	<a href="/own" style="margin-left: 5%">Back</a>
</body>
</html>
