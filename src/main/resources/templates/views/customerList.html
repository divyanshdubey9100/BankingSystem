<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>List Of customers</h3>
	<table border="1" style="width:300px">
		<thead>
			<tr>
				<th>accno</th>
				<th>name</th>
				<th>mobile</th>
				<th>balance</th>
				<th>gender</th>
				<th>address</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp:${cust}">
				<td th:text="${temp.accno}" />
				<td th:text="${temp.name}" />
				<td th:text="${temp.mobile}" />
				<td th:text="${temp.balance}" />
				<td th:text="${temp.gender}" />
				<td th:text="${temp.address}" />
			</tr>
		</tbody>
	</table>
	<br> <br>
	<a href="admin">Home</a>
</body>
</html>
