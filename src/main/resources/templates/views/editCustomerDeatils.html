<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>

</style>
<body>
	<h3>List Of customers</h3>
	<table border="1" width="auto" padding="5%" >
		<thead>
			<tr>
				<th colspan="2">name</th>
				<th colspan="2">email</th>
				<th colspan="2">mobile</th>
				<th colspan="2">gender</th>
				<th colspan="2">address</th>
				<th>update</th>
			</tr>
		</thead>
		<tbody>
			<form action="/editCustomerDetail">
				<tr th:each="temp:${cust}">

					<!-- 			accno -->
					<td>
					<input type="hidden" name="accno" th:value="${temp.accno}" required="required"/></td>

					<td th:text="${temp.name}" />
					<td><input type="text" name="name"
						placeholder="Enter Your Name" required="required"></td>
					
					<!-- 				email -->
					<td th:text="${temp.email}" />
					<td><input type="email" 
						placeholder="Enter Mail_Id.." name="email"
						required="required"></td>
					
					
					<!-- 				MObile -->
					<td th:text="${temp.mobile}" />
					<td><input type="tel" min="10" maxlength="10"
						placeholder="Enter Mobile Number.." name="mobile"
						required="required"></td>

					<!-- 					Balance -->
					<td>
					<input type="hidden" name="balance" th:value="${temp.balance}"
						required="required"/>
					</td>
					
					<!-- 				Gender -->
					<td th:text="${temp.gender}" />
					<td>Male:<input type="radio" name="gender" value="Male"><br>
						<br> Female:<input type="radio" name="gender" value="Female"><br>
						<br> Other:<input type="radio" name="gender" value="Other"><br>
						<br>
					</td>

					<!-- 				Address -->
					<td th:text="${temp.address}" />
					<td><textarea name="address"
							placeholder="Enter Your Full Address" required="required">
				</textarea></td>
					<td><input type="submit" value="submit"></td>

				</tr>
			</form>
		</tbody>
	</table>
	<br>
	<br>
	<a href="/admin" style="margin-left: 5%">Back</a>
</body>
</html>
